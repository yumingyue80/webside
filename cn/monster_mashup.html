<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <title>Monster Mashup</title>
    <link rel="stylesheet" href="../css/monster_mashup.css">
    </head>

  <body>
    <div id="wrap">
      <header id="top">
        <h3>Monster Mashup</h3>
        <p>Make your own monster face by clicking on the picture.</p>
      </header>

      <div id="container">
        <img class="lightning" id="lightning1" src="../images/monster_mashup/lightning-01.jpg" alt="lightning1">
        <img class="lightning" id="lightning2" src="../images/monster_mashup/lightning-02.jpg" alt="lightning2">
        <img class="lightning" id="lightning3" src="../images/monster_mashup/lightning-03.jpg" alt="lightning3">
        <div id="frame">
          <div id="pic_box"> 
            <div id="header" class="face"><img src="../images/monster_mashup/headsstrip.jpg"></div> 
            <div id="eyes" class="face"><img src="../images/monster_mashup/eyesstrip.jpg"></div> 
            <div id="noses" class="face"><img src="../images/monster_mashup/nosesstrip.jpg"></div> 
            <div id="mouth" class="face"><img src="../images/monster_mashup/mouthsstrip.jpg"></div>
          </div>
        </div>
      </div>

      <footer>
          <button id="Random">Randomize</button>
          <button id="Reset">Reset</button>
      </footer>
    </div>
  <script src="../js/jquery-3.3.1.js"></script>
  <script src="../js/monster_mashup.js"></script>
  </body>
</html>
